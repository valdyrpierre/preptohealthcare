<head>
    <meta charset="UTF-8">

    <title>Week 1 Memory Game - Nursing + Medical Terminology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            max-width: 1000px;
            margin: 0 auto 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .memory-card {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            opacity: 0.6;
            cursor: default;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3em;
        }
        
        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border: 3px solid #667eea;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .reset-btn:hover {
            transform: scale(1.05);
        }
        
        .completion-message {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            max-width: 600px;
            margin: 30px auto;
        }
        
        .completion-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .completion-message h2 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .completion-message p {
            color: #666;
            font-size: 1.3em;
            margin: 10px 0;
        }
        
        .timer {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .card-face {
                font-size: 0.7em;
                padding: 10px;
            }
        }
        
        .nav-bar {
            background: white;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="week1.html" class="nav-btn">üìù Quiz</a>
            <a href="week1-flashcards.html" class="nav-btn">üé¥ Flashcards</a>
            <a href="week1-matching-game.html" class="nav-btn">üéØ Matching</a>
            <a href="week1-jeopardy.html" class="nav-btn">üéÆ Jeopardy</a>
            <a href="week1-memory-game.html" class="nav-btn active">üß† Memory</a>
        </div>
    </nav>

    <header>
        <h1>üß† Memory Match Game</h1>
        <p class="subtitle">Match nursing and medical terminology terms with their meanings!</p>
    </header>

    <div class="game-container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches">0 / 49</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value timer" id="timer">0:00</div>
            </div>
        </div>

        <div class="memory-grid" id="memoryGrid"></div>

        <div class="completion-message" id="completionMessage">
            <h2>üéâ Excellent Memory!</h2>
            <p>You matched all cards!</p>
            <p style="margin-top: 20px;">Moves: <span id="finalMoves"></span></p>
            <p>Time: <span id="finalTime"></span></p>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <script>
        const cardPairs = [
            { id: 1, content: "Florence Nightingale" },
            { id: 1, content: "Founder of modern nursing" },
            { id: 2, content: "Crimean War" },
            { id: 2, content: "Mortality rate decreased by half" },
            { id: 3, content: "Notes on Nursing" },

            { id: 5, content: "Dorothea Dix" },
            { id: 5, content: "Nurse Corps of US Army" },
            { id: 6, content: "Mary Mahoney" },
            { id: 6, content: "First African American nurse" },
            { id: 7, content: "World War II" },
            { id: 7, content: "Black nurses accepted" },
            { id: 8, content: "ANA" },
            { id: 8, content: "American Nurses Association" },
            { id: 9, content: "Baccalaureate (BS)" },
            { id: 9, content: "4-year nursing degree" },
            { id: 10, content: "ADN" },
            { id: 10, content: "2-year nursing degree" },
            { id: 11, content: "Promote Health" },
            { id: 11, content: "Encourage healthy behaviors" },
            { id: 12, content: "Prevent Illness" },
            { id: 12, content: "Stop diseases before they occur" },
            { id: 13, content: "Restore Health" },
            { id: 13, content: "Help patients recover" },
            { id: 14, content: "Alleviate Suffering" },
            { id: 14, content: "Provide comfort and relief" },
            { id: 15, content: "Continuing Education" },
            { id: 15, content: "Mandatory for nurses" },
            { id: 16, content: "World War I" },
            { id: 16, content: "Nurses sent overseas" },
            { id: 17, content: "1861-1865" },
            { id: 17, content: "American Civil War years" },
            { id: 18, content: "20 Years" },
            { id: 18, content: "Nurses lead Gallup ranking" },
            { id: 19, content: "4 Responsibilities (Order)" },
            { id: 19, content: "1. Promote 2. Prevent 3. Restore 4. Alleviate" },
            { id: 20, content: "intra-" },
            { id: 20, content: "Prefix meaning within" },
            { id: 21, content: "peri-" },
            { id: 21, content: "Prefix meaning around, surrounding" },
            { id: 22, content: "combining vowel" },
            { id: 22, content: "Added to the word root to make it easier to pronounce" },
            { id: 23, content: "dys-" },
            { id: 23, content: "Prefix meaning painful, difficult, abnormal" },
            { id: 24, content: "abacterial" },
            { id: 24, content: "Not pertaining to bacteria" },
            { id: 25, content: "vertebrae" },
            { id: 25, content: "Plural form of the term vertebra" },
            { id: 26, content: "polyuria" },
            { id: 26, content: "Medical term meaning frequent urination" },
            { id: 27, content: "crani/o" },
            { id: 27, content: "Combining form meaning skull" },
            { id: 28, content: "renal" },
            { id: 28, content: "Term meaning pertaining to the kidney" },
            { id: 29, content: "suffix" },
            { id: 29, content: "Word part that comes after the word root" },
            { id: 30, content: "angiogram" },
            { id: 30, content: "Term meaning a recording of the blood vessels" },
            { id: 31, content: "nephr/o" },
            { id: 31, content: "Combining form that means kidney" },
            { id: 32, content: "colitis" },
            { id: 32, content: "Term meaning inflammation of the colon" },
            { id: 33, content: "derm/o" },
            { id: 33, content: "Combining form meaning skin" },
            { id: 34, content: "prefix" },
            { id: 34, content: "Word part that comes before the word root" },
            { id: 35, content: "gastr" },
            { id: 35, content: "Word root meaning stomach" },
            { id: 36, content: "oste" },
            { id: 36, content: "Word root meaning bone" },
            { id: 37, content: "discectomy" },
            { id: 37, content: "Surgical removal of a disk" },
            { id: 38, content: "nuclei" },
            { id: 38, content: "Plural form of nucleus" },
            { id: 39, content: "cardi" },
            { id: 39, content: "Word root meaning heart" },
            { id: 40, content: "pulmon/o" },
            { id: 40, content: "Combining form meaning lung" },
            { id: 41, content: "accent marks" },
            { id: 41, content: "Guide which syllable to stress" },
            { id: 42, content: "inter-" },
            { id: 42, content: "Prefix meaning between" },
            { id: 43, content: "-algia" },
            { id: 43, content: "Suffix meaning pain" },
            { id: 44, content: "-itis" },
            { id: 44, content: "Meaning inflammation" },
            { id: 45, content: "combining vowel rule" },
            { id: 45, content: "Use when suffix starts with a consonant" },
            { id: 46, content: "electrocardiogram" },
            { id: 46, content: "Record of heart activity" },
            { id: 47, content: "word root" },
            { id: 47, content: "Core or main part of the word" },
            { id: 48, content: "an-" },
            { id: 48, content: "Prefix meaning without, not" },
            { id: 49, content: "-tomy" },
            { id: 49, content: "Suffix meaning incision" }
        ];

        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            const shuffledCards = shuffle(cardPairs);
            
            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.id = card.id;
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${card.content}</div>
                `;
                
                cardElement.onclick = () => flipCard(cardElement);
                grid.appendChild(cardElement);
            });
            
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            
            updateStats();
            document.getElementById('completionMessage').classList.remove('show');
            
            clearInterval(timerInterval);
        }

        function flipCard(card) {
            if (flippedCards.length >= 2) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            // Start timer on first move
            if (moves === 0) {
                startTimer();
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.id === card2.dataset.id) {
                // Match found
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flippedCards = [];
                    matchedPairs++;
                    updateStats();
                    
                    if (matchedPairs === cardPairs.length / 2) {
                        setTimeout(showCompletion, 500);
                    }
                }, 600);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs} / ${cardPairs.length / 2}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showCompletion() {
            clearInterval(timerInterval);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('completionMessage').classList.add('show');
        }

        function resetGame() {
            clearInterval(timerInterval);
            initGame();
        }

        // Initialize game
        initGame();
    </script>
</body>
</html>
