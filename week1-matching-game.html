<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .matching-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }
        
        .column {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .column-title {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        .match-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            font-size: 1.1em;
            user-select: none;
        }
        
        .match-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .match-item.selected {
            background: #fff3cd;
            border-color: #ffc107;
            transform: scale(1.05);
        }
        
        .match-item.matched {
            background: #d4edda;
            border-color: #28a745;
            cursor: default;
            opacity: 0.7;
        }
        
        .match-item.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .reset-btn:hover {
            transform: scale(1.05);
        }
        
        .completion-message {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            max-width: 600px;
            margin: 30px auto;
        }
        
        .completion-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .completion-message h2 {
            color: #28a745;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .completion-message p {
            color: #666;
            font-size: 1.3em;
        }
        
        .nav-bar {
            background: white;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="week1.html" class="nav-btn">üìù Quiz</a>
            <a href="week1-flashcards.html" class="nav-btn">üé¥ Flashcards</a>
            <a href="week1-matching-game.html" class="nav-btn active">üéØ Matching</a>
            <a href="week1-jeopardy.html" class="nav-btn">üéÆ Jeopardy</a>
            <a href="week1-memory-game.html" class="nav-btn">üß† Memory</a>
        </div>
    </nav>

    <header>
        <h1>üéØ Matching Game</h1>
        <p class="subtitle">Match nursing pioneers with their achievements!</p>
    </header>

    <div class="game-container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value" id="matches">0 / 12</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Attempts</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="matching-area">
            <div class="column">
                <div class="column-title">Terms</div>
                <div id="leftColumn"></div>
            </div>
            <div class="column">
                <div class="column-title">Definitions</div>
                <div id="rightColumn"></div>
            </div>
        </div>

        <div class="completion-message" id="completionMessage">
            <h2>üéâ Congratulations!</h2>
            <p>You've matched all the items!</p>
            <p style="margin-top: 15px; font-size: 1.1em;">Final Score: <span id="finalScore"></span></p>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
    </div>

    <script>
        const matchPairs = [
            { term: "Florence Nightingale", definition: "Founder of modern nursing" },
            { term: "Crimean War", definition: "War where mortality rate was decreased by half" },
            { term: "Notes on Nursing", definition: "Book published by Florence Nightingale" },
            { term: "Dorothea Dix", definition: "Established Nurse Corps of the United States Army" },
            { term: "Clara Barton", definition: "Founded the American Red Cross" },
            { term: "Mary Mahoney", definition: "First African American nurse to graduate" },
            { term: "ANA", definition: "American Nurses Association" },
            { term: "World War II", definition: "Black nurses accepted into nursing service" },
            { term: "Baccalaureate (BS)", definition: "4-year nursing degree focused on art and science" },
            { term: "ADN", definition: "2-year nursing degree focused on clinical skills" },
            { term: "Continuing Education", definition: "Mandatory requirement for nurses" },
            { term: "Alleviate Suffering", definition: "Providing comfort and relief from pain" }
        ];

        let selectedLeft = null;
        let selectedRight = null;
        let matchedPairs = 0;
        let totalAttempts = 0;
        let correctMatches = 0;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initGame() {
            const leftColumn = document.getElementById('leftColumn');
            const rightColumn = document.getElementById('rightColumn');
            
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';
            
            const shuffledTerms = shuffle(matchPairs);
            const shuffledDefinitions = shuffle(matchPairs);
            
            shuffledTerms.forEach((pair, index) => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = pair.term;
                div.dataset.id = matchPairs.findIndex(p => p.term === pair.term);
                div.onclick = () => selectLeft(div);
                leftColumn.appendChild(div);
            });
            
            shuffledDefinitions.forEach((pair, index) => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.textContent = pair.definition;
                div.dataset.id = matchPairs.findIndex(p => p.definition === pair.definition);
                div.onclick = () => selectRight(div);
                rightColumn.appendChild(div);
            });
            
            matchedPairs = 0;
            totalAttempts = 0;
            correctMatches = 0;
            updateStats();
            document.getElementById('completionMessage').classList.remove('show');
        }

        function selectLeft(element) {
            if (element.classList.contains('matched')) return;
            
            if (selectedLeft) {
                selectedLeft.classList.remove('selected');
            }
            
            selectedLeft = element;
            element.classList.add('selected');
            
            checkMatch();
        }

        function selectRight(element) {
            if (element.classList.contains('matched')) return;
            
            if (selectedRight) {
                selectedRight.classList.remove('selected');
            }
            
            selectedRight = element;
            element.classList.add('selected');
            
            checkMatch();
        }

        function checkMatch() {
            if (!selectedLeft || !selectedRight) return;
            
            totalAttempts++;
            
            if (selectedLeft.dataset.id === selectedRight.dataset.id) {
                // Correct match
                selectedLeft.classList.remove('selected');
                selectedRight.classList.remove('selected');
                selectedLeft.classList.add('matched');
                selectedRight.classList.add('matched');
                
                matchedPairs++;
                correctMatches++;
                
                selectedLeft = null;
                selectedRight = null;
                
                updateStats();
                
                if (matchedPairs === matchPairs.length) {
                    setTimeout(showCompletion, 500);
                }
            } else {
                // Wrong match
                selectedLeft.classList.add('wrong');
                selectedRight.classList.add('wrong');
                
                setTimeout(() => {
                    selectedLeft.classList.remove('selected', 'wrong');
                    selectedRight.classList.remove('selected', 'wrong');
                    selectedLeft = null;
                    selectedRight = null;
                }, 800);
                
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('matches').textContent = `${matchedPairs} / ${matchPairs.length}`;
            document.getElementById('attempts').textContent = totalAttempts;
            
            const accuracy = totalAttempts > 0 ? Math.round((correctMatches / totalAttempts) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function showCompletion() {
            const accuracy = Math.round((correctMatches / totalAttempts) * 100);
            document.getElementById('finalScore').textContent = `${accuracy}% accuracy in ${totalAttempts} attempts`;
            document.getElementById('completionMessage').classList.add('show');
        }

        function resetGame() {
            initGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
